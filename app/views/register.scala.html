@(error: Option[String])

@main("Welcome to Moot") {
    <div id="container-fluid" >
        <div class="row">
            <div class="col-lg-12 col-sm-12 register-header">   
                <h1 class="whitisant">Moot</h1>
            </div>
        </div>
    </div>    
    <div id="container" >
        
    

    <div class="row">

        <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="panel">



            <!-- todo: error display could be much more polished -->
            @for(e <- error) {
                <div class="alert alert-danger">
                    @error
                </div>
            }



            <div class="Signin-section">
                <h3>Sign-up</h3>
                <form class="form-horizontal" role="form" action="signup" method="post">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="Username"  name="username"  pattern="[0-9a-zA-Z]{5,15}"  title="Username must be between 5 and 15 alphanumeric characters"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_login" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" name="password" pattern=".{5,15}" title="Password must be between 5 and 15 characters" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-10">
                            <button type="submit" class="btn btn-default">Moot-in</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="login-section">
                <h3>Log In</h3>
                <form class="form-horizontal" role="form" action="login" method="post">
                    <div class="form-group">
                        <label for="username_login" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username_login" placeholder="Username"  name="username" pattern="[0-9a-zA-Z]{5,15}" title="Username must be between 5 and 15 alphanumeric characters" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password_login" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password_login" placeholder="Password"  name="password" pattern=".{5,15}"  title="Password must be between 5 and 15 characters" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-10">
                            <button type="submit" class="btn btn-default">Log in</button>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>    
}
