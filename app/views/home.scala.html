@(userId: String, username: String)


@main("Moot") {

    <div ng-controller="MootCtrl"
    ng-init="init('@userId', '@username')">

        <div id="container-fluid" >
            <div class="row">
                <div class="col-lg-12 col-sm-12 register-header home-header">   
                    <div class="col-lg-5 col-sm-5">
                        <h2 class="whitisant">Moot - Welcome {{loggedUsername}}</h2>
                    </div>

                    <div class="col-lg-2 col-sm-2 col-sm-push-4 col-sm-offset-1 col-lg-offset-1">

                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle glyphicon glyphicon-user" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                            <span class="caret"></span>
 
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu4">
                                  <li role="presentation"><a role="menuitem" tabindex="-1">Settings</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1">Logout</a></li>
                            </ul>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <div class="container">
        <div class="row">

            <div class="col-lg-12 col-md-12 col-sm-12" id="column">
                <div class="row">
                    <div class="col-lg-offset-2 col-md-offset-2 col-lg-4 col-md-4 col-sm-4" >

                        <form class="form-inline mootPannel" ng-submit="post()" require>
                            <textarea ng-model="text" class="form-control mootPannel" placeholder="Moot here joyfully !" id="moot">
                            </textarea >
                            <br>
                            <input type="submit" class="form-control btn-primary"/>
                        </form>

                        <br>
                        <ul>
                            <li class="feed" ng-repeat="msg in messages | orderBy:'-date'">
                                    <div class="panel panel-default">
                                        <div class="panel-body ">
                                        <p class="feedMsg">    
                                            <span>{{msg.body}} <span class="label label-default">New</span></span>
                                            <br>
                                             <div class="feedAuthor">Author - {{msg.author}}     Date - {{ msg.date | date : format : timezone}}</div>
                                        </p>
                                        </div>
                                    </div>
                                   
                                    <hr>
                            </li>
                        </ul>

                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3">

                        <div class="mootPannel" >
                            <h4>
                                <span ng-show="message.user_id != current_user">
                                    
                                    <button type="button" class="btn btn-primary" data-toggle="dropdown" aria-expanded="false" ng-show="!users[message.user_id].isFollowing" ng-click="follow_user(message.user_id)">Follow</button>
                                    
                                    <button type="button" class="btn btn-primary" data-toggle="dropdown" aria-expanded="false" ng-show="users[message.user_id].isFollowing" ng-click="unfollow_user(message.user_id)">Unfollow</button>   
                                   
                                </span>
                            </h4>
                            
                        </div>
                    </div>

                    <br>
                </div>

            </div>


        </div>
    </div>

</div>
}
